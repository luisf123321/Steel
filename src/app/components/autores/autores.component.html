<div class="container mt-3 mb-3">
    <h1>Autores</h1>
    <a class="btn btn-primary" [routerLink]="['/components/autoresAdd']">Add</a>
    <div class="row row-flex">        
        <div class="col-md-9 mt-2 offset-lg-1">
            <table class="table table-striped table-hover table-bordered border-primary">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Fecha Nacimiento</th>
                    <th scope="col">Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of autores,let i =index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{x.Nombre}}</td>
                    <td>{{x.Ciudad}}</td>
                    <td>{{x.Correo}}</td>
                    <td>{{x.Fecha_Nacimiento}}</td>
                    <td>
                        <a type="button" class="btn btn-primary">Modificar</a>
                        <a type="button" class="btn btn-danger">Eliminar</a>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
